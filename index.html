<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log in</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icon">
                <img src="photo.jpeg">
                <img src="fb.png">
                <img src="tw.png">
                <img src="gp.png">
            </div>
            <form id="login" class="input-grp">
                <input type="text" class="input-field" placeholder="Inter User Id" required>
                <input type="password" class="input-field" placeholder="Inter Your Password" required>
                <input type="checkbox" class="chech-box"> <span>remember password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            
            <form id="register" class="input-grp">
                <input type="text" class="input-field" placeholder="Inter User Id" required>
                <input type="email" class="input-field" placeholder="Inter Email Id" required>
                <input type="password" class="input-field" placeholder="Inter Your Password" required>
                <input type="checkbox" class="chech-box"> <span>I Agree To The Terms & And Conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>

        </div>
        
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        

        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }

    </script>
</body>
</html>
